<html>

<head>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div id="main">
        <h2>Feedback for the ART OF LIVING session</h2>
        <label>Enter the Feedback:</label>
        <textarea id="feedback" cols="30" rows="3"></textarea>
        <br>
        <br>
        <button onclick="addFeedback()" class="btn-align" id="create">Add Feedback</button>
        <br>
        <br>
        <button onclick="displayFeedback()" class="btn-align" id="view">View Feedback</button>


        <div id="result">
            <h2>Feedback Details</h2>
            <h3 id="info">Successfully Added Feedback Details!</h3>
            <div id="FeedBacks">

            </div>
        </div>
    </div>
    <style>
        #main {
            max-width: 450px;
            margin: 0 auto;
            display: block;
        }

        .btn-align {
            margin-left: 140px;
        }

        #FeedBacks {
            display: none;
        }

        #info {
            display: none;
        }
    </style>
</body>

</html>
